apiVersion: v1
kind: ConfigMap
metadata:
  name: privacyvault-config
  labels:
    app: privacyvault-ai
data:
  NODE_ENV: "production"
  PORT: "8080"
  FRONTEND_URL: "https://app.privacyvault.ai"
  API_URL: "https://api.privacyvault.ai"
  MONGO_URI: "mongodb://privacyvault-mongo:27017/privacyvault_ai"
  JWT_ACCESS_EXPIRES_IN: "15m"
  JWT_REFRESH_EXPIRES_IN: "7d"
  REFRESH_TOKEN_COOKIE_NAME: "pvai_rt"
  RATE_LIMIT_WINDOW_MS: "900000"
  RATE_LIMIT_MAX: "200"
  TRUST_PROXY: "1"
  ENABLE_SWAGGER: "false"
---
apiVersion: v1
kind: Secret
metadata:
  name: privacyvault-secrets
  labels:
    app: privacyvault-ai
type: Opaque
stringData:
  JWT_ACCESS_SECRET: "replace_me"
  JWT_REFRESH_SECRET: "replace_me"
  ENCRYPTION_KEY: "replace_me"
  SESSION_SECRET: "replace_me"
  MAGIC_LINK_JWT_SECRET: "replace_me"
  SMTP_USER: "replace_me"
  SMTP_PASS: "replace_me"
  GOOGLE_CLIENT_ID: "replace_me"
  GOOGLE_CLIENT_SECRET: "replace_me"
  GITHUB_CLIENT_ID: "replace_me"
  GITHUB_CLIENT_SECRET: "replace_me"
  FOUNDER_EMAIL: "founder@example.com"
