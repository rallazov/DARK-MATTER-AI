apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: privacyvault-monolith-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: privacyvault-monolith
  minReplicas: 2
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 65
