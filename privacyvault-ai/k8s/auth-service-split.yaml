apiVersion: apps/v1
kind: Deployment
metadata:
  name: privacyvault-auth-service
  labels:
    app: privacyvault-ai
    component: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: privacyvault-ai
      component: auth-service
  template:
    metadata:
      labels:
        app: privacyvault-ai
        component: auth-service
    spec:
      containers:
        - name: auth-service
          image: privacyvault-ai:latest
          command: ["node", "backend/src/server.js"]
          env:
            - name: SERVICE_MODE
              value: "auth"
          envFrom:
            - configMapRef:
                name: privacyvault-config
            - secretRef:
                name: privacyvault-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: privacyvault-auth-service
spec:
  selector:
    app: privacyvault-ai
    component: auth-service
  ports:
    - port: 8081
      targetPort: 8080
