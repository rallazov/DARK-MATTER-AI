apiVersion: apps/v1
kind: Deployment
metadata:
  name: privacyvault-monolith
  labels:
    app: privacyvault-ai
spec:
  replicas: 2
  selector:
    matchLabels:
      app: privacyvault-ai
      component: monolith
  template:
    metadata:
      labels:
        app: privacyvault-ai
        component: monolith
    spec:
      containers:
        - name: app
          image: privacyvault-ai:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: privacyvault-config
            - secretRef:
                name: privacyvault-secrets
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 20
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
