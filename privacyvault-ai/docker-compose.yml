version: '3.9'
services:
  mongo:
    image: mongo:7
    container_name: privacyvault-mongo
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: privacyvault-app
    env_file:
      - .env
    ports:
      - '8080:8080'
    depends_on:
      - mongo
    volumes:
      - ./backend/uploads:/app/backend/uploads

volumes:
  mongo_data:
